<!DOCTYPE html>
<html lang="en"></html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <title>Login Form</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="login.css">
    </head>
    <body>
        <body class="text-center">
        <form class="form-signin" action = "http://localhost:5000/register" >
            <img class="mb-4" src="umasslogo.png" alt="" width="200" height="72">
            <h1 class="h3 mb-3 font-weight-normal">Please Register an Account!</h1>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" name = "email" class="form-control" placeholder="Email address" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
            
            <button id = "register_user" class="btn btn-lg btn-primary btn-block" type="submit">Register New Account</button>
    
        </form>
    </body>
</html>
